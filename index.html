<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZTM Movie Store</title>
    <link href="assets/css/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/anime.css">
    <link rel="stylesheet" href="assets/css/aos.css">

</head>

<body>
    <!-- navbar -->
    <nav class="flex h-16 bg-black bg-opacity-80 items-center justify-around border-b border-white fixed inset-0 z-10">
        <div class="logosize">
            <a href="#"><img src="assets/img/logo.png" alt="aztm"></a>
        </div>

        <div>
            <a class="px-2 py-2 bg-red-600 rounded text-white home1font hover:bg-red-800 outline-none" href="#contact"
                onclick=myClicker()>Contact us</a>
        </div>

    </nav>
    <!-- home1 section -->
    <section class="bgbody grid lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1 min-h-screen min-w-full items-center">
        <div class="lg:order-1 order-2 mb-52 lg:mb-0 md:mb-0">
            <div
                class="text-center lg:text-5xl md:text-4xl text-3xl home1font animate__animated animate__fadeInLeftBig">
                <span class="text-white border-b-2 border-r-4 border-red-700 p-2 hover:text-red-600">AZTM MOVIE
                    STORE</span>
            </div>
            <div
                class="text-white text-center home1font mt-5 text-lg animate__animated animate__fadeInLeft animate__delay-1s">
                <p class="m-2">We are the best movie store in Myanmar</p>
            </div>
            <div class="text-center mt-2">
                <button
                    class="px-3 py-3 bg-red-600 text-white home1font text-center rounded-lg  hover:bg-red-800 animate__animated animate__fadeInDown animate__delay-2s ring-2 ring-red-900"
                    type="button">
                    Watch Now
                </button>
            </div>
        </div>
        <div class="px-20 lg:p-3 md:p-3 text-center sm:order-1 mt-24 lg:mt-0 md:mt-0">
            <img src="assets/img/laptop.png" alt="laptop">
        </div>
    </section>

    <!-- contact section -->
    <section
        class="bg-gray-600 bg-opacity-30 h-screen grid lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1 items-center border-t border-red-200 border-opacity-30"
        id="contact">
        <div class="mt-20 text-center lg:text-5xl md:text-4xl text-3xl home1font contact" data-aos="fade-up"
            data-aos-duration="500" data-aos-delay="200">
            <span class="text-white border-b-2 border-l-4 border-red-700 p-2 hover:text-red-600">CONTACT US</span>
        </div>
        <div class="px-4 py-4 mx-4 lg:mx-32 border-red-800 border-b-4">
            <div class="bg-white bg-opacity-80 rounded-lg" data-aos="fade-down" data-aos-duration="600"
                data-aos-delay="300">
                <img src="assets/img/netflix.jpg" alt="netflix" class="rounded-lg">
                <h1 class="home1font lg:text-5xl text-3xl md:text-3xl text-center mt-3">BEST STORE EVER</h1>
                <p class="home1font m-2 text-center ">
                    You can buy movie from us<br>
                </p>
                <div class="px-3 py-3 bg-red-600 text-white outline-none">
                    <a href="https://www.facebook.com/aztmmoviestore/" target="_blank"><i
                            class="ml-2 fa fa-2x fa-facebook-square text-white"></i></a>
                    <a href="https:/instagram.com"><i class="ml-2 fa fa-2x fa-instagram text-white"></i></a>
                </div>
            </div>
        </div>
    </section>

</body>

<script src="https://kit.fontawesome.com/09af66a48a.js" crossorigin="anonymous"></script>
<script src="assets/js/aos.js"></script>
<script>
    AOS.init();
    let mycontact = document.querySelector(".contact");
    const myClicker = () => {
        mycontact.classList.toggle("active");
    }
</script>

</html>
